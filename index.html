<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PELIO</title>
  <link rel="shortcut icon" href="public/img/logo.png">

  <!-- jquery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- data feather icons link -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- css link -->
  <link rel="stylesheet" href="public/css/style.css">

</head>
<body>
  <!-- wrapper start -->
  <div class="wrapper" id="wrapper">
    <section class="wrapper__admin__panel">
      <div class="panel__left">
        <div class="left__content">
          <div class="content__logo">
            <img src="public/img/logo.png" alt="logo image">
            <span class="logo__name">pelio</span>
          </div>
          <div class="content__menu">
            <nav class="menu__nav">
              <ul>
                <li><button class="active"><i data-feather="home"></i> <span style="margin-left: 20px;">dasboard</span></button></li>
                <li><button><i data-feather="dollar-sign"></i> <span style="margin-left: 20px;">my wallet</span></button></li>
                <li><button><i data-feather="credit-card"></i> <span style="margin-left: 20px;">payment</span></button></li>
                <li><button><i data-feather="list"></i> <span style="margin-left: 20px;">invoice</span></button></li>
                <li><button><i data-feather="settings"></i> <span style="margin-left: 20px;">settings</span></button></li>
                <li><button><i data-feather="repeat"></i> <span style="margin-left: 20px;">transactions</span></button></li>
              </ul>
            </nav>
          </div>
          <div class="content__footer">
            <h3 class="footer__title">payment admin dashboard</h3>
            <p class="footer__subtitle">© 2010-2021 All rights reserved.</p>
            <p class="footer__made-by">Made by ❤️  Yurii Kulakovskyi</p>
          </div>
        </div>
      </div>
      <div class="panel__right">
        <div class="right__header">
          <div class="header__dashboard">
            <div class="dashboard__photo">
              <div class="photo__row">
                <div class="row__rectangle"></div>
                <div class="row__rectangle"></div>
              </div>
              <div class="photo__row">
                <div class="row__rectangle"></div>
                <div class="row__rectangle"></div>
              </div>
            </div>
            <h1 class="dashboard">dashboard</h1>
          </div>
          <div class="header__search">
            <input type="text" class="search__input" placeholder="search here...">
            <i class="search__icon" data-feather="search"></i>
          </div>
          <div class="header__profile">
            <div class="profile__notifications">
              <i class="notifications__icon" data-feather="bell"></i>
              <div class="notifications__number">5</div>
            </div>
            <div class="profile__new-messages">
              <i class="message__icon" data-feather="mail"></i>
              <div class="message__number">23</div>
            </div>
            <div class="profile__github">
              <a href="https://github.com/yuriy-kulakovskyi" target="_blank">
                <div class="github__image" id="github__image"></div>
              </a>
              <div class="github__name">
                <div class="name__username" id="name__username"></div>
                <div class="name__nickname" id="name__nickname"></div>
              </div>
            </div>
            <div class="profile__switch">
              <i data-feather="triangle"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- wrapper end -->

  <!-- js link -->
  <script src="public/js/main.js"></script>

  <!-- parse github account -->
  <script src="public/js/parseGit.js"></script>
</body>
</html>
