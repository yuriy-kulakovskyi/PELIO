  <title>PELIO</title>
  <link rel="shortcut icon" href="public/img/logo.png">

<body>
  <!-- wrapper start -->
  <div class="wrapper" id="wrapper">

            <nav class="menu__nav">

            <p class="footer__made-by">Made by ❤️  Yurii Kulakovskyi</p>
